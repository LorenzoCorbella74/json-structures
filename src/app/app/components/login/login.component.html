<div class="signin-content magic-gradient">
  <mat-card>
    <mat-card-header>
      <div>
        <span>
          <mat-icon>code</mat-icon>
        </span>
      </div>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="userName" required />
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please enter your email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required />
          <mat-error *ngIf="isFieldInvalid('password')">
            Please inform your password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<app-spinner [visible]="loading"></app-spinner>
