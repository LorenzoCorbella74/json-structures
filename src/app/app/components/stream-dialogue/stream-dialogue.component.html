<form #form="ngForm">

  <h2 mat-dialog-title color="primary" *ngIf="!editMode">Aggiungi lo stream</h2>
  <h2 mat-dialog-title color="primary" *ngIf="editMode">Edita lo stream</h2>

  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="stream.name" name="name">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Descrizione" style="height:80px" [(ngModel)]="stream.description" name="description"></textarea>
      </mat-form-field>

    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onCloseCancel()">Cancella</button>
    <button mat-raised-button color="accent" [disabled]="!form.valid" (click)="onCloseConfirm(form)">Aggiungi</button> <!-- cdkFocusInitial -->
  </mat-dialog-actions>

</form>
